  <header>

      <h1 class="sf-underline">ファンタジア -fantasia-</h1>

  <main class="contact-container fadein">
    <div class="contact-title"><h2 id="contact">お問い合わせ</h2><img src="images/orange.png" alt="石"class="contact-icon"></div>

    <p>ご質問・ご意見などございましたら、以下のフォームよりお問い合わせください。</p>

    <form action="#" method="post" class="contact-form">
      <label for="name">お名前</label>
      <input type="text" id="name" name="name" required />

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required />

      <label for="subject">件名</label>
      <input type="text" id="subject" name="subject" required />

      <label for="message">お問い合わせ内容</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button class="original-button" type="submit">送信する</button>
    </form>
  </main>
  <div class="biglogo"><img  src="会社ロゴ大fantasia.png" alt="会社ロゴ"></div>
